<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/moisture.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0" />
    <title>MOISTURE - The Viscous High-Stakes Survivor</title>

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MOISTURE - The Viscous High-Stakes Survivor" />
    <meta property="og:description" content="Survive waves of bouncing bullets in this Touhou-style bullet hell dApp. Pay 0.1 SUI to compete for the prize pool!" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MOISTURE" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0d1117" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0d1117;
        font-family: 'Segoe UI', system-ui, sans-serif;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      /* Loading Screen */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, #0d1117 0%, #1a1f2e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .initial-loading.hidden {
        display: none;
      }
      .loading-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #58a6ff;
        text-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        margin-bottom: 2rem;
        letter-spacing: 0.2em;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(88, 166, 255, 0.2);
        border-top-color: #58a6ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        color: #7d8590;
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      /* Prevent text selection on game elements */
      .game-container canvas {
        user-select: none;
        -webkit-user-select: none;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen (hidden by React when ready) -->
    <div id="initial-loading" class="initial-loading">
      <h1 class="loading-title">MOISTURE</h1>
      <div class="loading-spinner"></div>
      <p class="loading-text">Loading game engine...</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hide initial loader when React mounts -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Give React a moment to mount, then hide initial loader
        setTimeout(function() {
          var loader = document.getElementById('initial-loading');
          if (loader) {
            loader.classList.add('hidden');
          }
        }, 100);
      });
    </script>
  </body>
</html>
